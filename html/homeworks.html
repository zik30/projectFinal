<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/homeworks.css">
</head>
<body>
<div class="wrapper">
    <div class="heading">
        <div class="container">
            <div class="heading_inner">
                <div class="heading_list">
                    <a href="../html/persons.html">characters</a>
                    <a href="../html/soundtracks.html">soundtracks</a>
                </div>
                <a href="../index.html"><img src="../images/how-to-train-your-dragon-logo.png" alt=""></a>
                <div class="heading_list">
                    <a href="">homework</a>
                    <button id="btn-get">CLICK ME!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="gmail_block">
        <div class="container">
            <h3>Home work 1 (part 1)</h3>
            <div class="inner_gmail_block">
                <div class="form_gmail">
                    <label for="gmail_input"></label>
                    <input type="text" id="gmail_input" placeholder="your gmail">
                    <button class="btn" id="gmail_button">Check gmail</button>
                    <span class="checker" id="gmail_result"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="move_block">
        <div class="container">
            <h3>Home work 1 (part 2)</h3>
            <div class="inner_move_block">
                <div class="parent_block">
                    <div class="child_block"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stopwatch">
        <div class="container">
            <h3>Home work 2 </h3>
            <div class="time">
                <div class="time_block">
                    <div class="interval" id="seconds">0</div>
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <div class="characters">
        <div class="container">
            <div class="characters-list">

            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h1>by AINAZIK</h1>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">

        <div class="modal_close">&times;</div>
        <div class="modal_title">We will contact you!</div>
        <input
                required
                placeholder="name"
                type="text"
                class="modal_input"
        >
        <input
                required
                placeholder="phone number"
                type="text"
                class="modal_input"
        >
        <button class="btn">So call me later!</button>


    </div>
</div>
</body>
<script src="../js/homeworks.js"></script>
<script src="../js/modal.js"></script>
</html>
